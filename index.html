        <div class="card">

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      new TypeIt('.title') //
        .pause(1000)
        .go();
    });
  </script>
  <script>
    class CardFlipOnScroll {
      constructor(wrapper, sticky) {
        this.wrapper = wrapper
        this.sticky = sticky
        this.cards = sticky.querySelectorAll('.card')
        this.length = this.cards.length

        this.start = 0
        this.end = 0
        this.step = 0
      }

      init() {
        this.start = this.wrapper.offsetTop - 100
        this.end = this.wrapper.offsetTop + this.wrapper.offsetHeight - innerHeight * 1.2
        this.step = (this.end - this.start) / (this.length * 2)
      }

      animate() {
        this.cards.forEach((card, i) => {
          const s = this.start + this.step * i
          const e = s + this.step * (this.length + 1)

          if (scrollY <= s) {
            card.style.transform = `
              perspective(100vw)
              translateX(100vw) 
              rotateY(180deg)
            `
          } else if (scrollY > s && scrollY <= e - this.step) {
            card.style.transform = `
              perspective(100vw)
              translateX(${100 + (scrollY - s) / (e - s) * -100}vw)
              rotateY(180deg)
            `
          } else if (scrollY > e - this.step && scrollY <= e) {
            card.style.transform = `
              perspective(100vw)
              translateX(${100 + (scrollY - s) / (e - s) * -100}vw)
              rotateY(${180 + -(scrollY - (e - this.step)) / this.step * 180}deg)
            `
          } else if (scrollY > e) {
            card.style.transform = `
              perspective(100vw)
              translateX(0vw) 
              rotateY(0deg)
            `
          }
        })
      }
    }

    const mainContent1 = document.querySelector('.main-content-1')
    const sticky = document.querySelector('.sticky')
    const cardFlipOnScroll = new CardFlipOnScroll(mainContent1, sticky)
    cardFlipOnScroll.init()

    window.addEventListener('scroll', () => {
      cardFlipOnScroll.animate()
    })

    window.addEventListener('resize', () => {
      cardFlipOnScroll.init()
    })
  </script>
  <script>
    const frame = document.getElementById('frame')
    const card = document.getElementById('card2')
    const light = document.getElementById('light')

    let { x, y, width, height } = frame.getBoundingClientRect()

    function mouseMove(e) {
      const left = e.clientX - x
      const top = e.clientY - y
      const centerX = left - width / 2
      const centerY = top - height / 2
      const d = Math.sqrt(centerX**2 + centerY**2)

      card.style.boxShadow = `
        ${-centerX / 5}px ${-centerY / 10}px 10px rgba(0, 0, 0, 0.2)
      `

      card.style.transform = `
        rotate3d(
          ${-centerY / 100}, ${centerX / 100}, 0, ${d / 8}deg
        )
      `

      light.style.backgroundImage = `
        radial-gradient(
          circle at ${left}px ${top}px, #00000040, #ffffff00, #ffffff99
        )
      `
    }

    frame.addEventListener('mouseenter', () => {
      frame.addEventListener('mousemove', mouseMove)
    })

    frame.addEventListener('mouseleave', () => {
      frame.removeEventListener('mousemove', mouseMove)
      card.style.boxShadow = ''
      card.style.transform = ''
      light.style.backgroundImage = ''
    })

    window.addEventListener('resize', () => {
      rect = frame.getBoundingClientRect()
      x = rect.x
      y = rect.y
      width = rect.width
      height = rect.height
    })
  </script>
  <!-- aos js -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
